services:
  whois:
    build: ./whois
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./whois:/whois
    ports:
      - 8001:8000
  telegram:
    build: ./telegram
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./telegram:/telegram
    ports:
      - 8002:8000
    environment:
      - TELEGRAM_API_ID
      - TELEGRAM_API_HASH
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx_config.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:8080
    depends_on:
      - telegram
      - whois